<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 500px;
        height: 300px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/1)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/2)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/3)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/4)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/5)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/6)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/7)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/8)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/9)"></div>
            <div class="swiper-slide" style="background-image:url(http://lorempixel.com/500/300/nightlife/10)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade'
    });
    </script>
</body>
</html>
